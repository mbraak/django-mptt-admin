name: Continuous integration

on: [push]

jobs:
  runner-job:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        django: ['django==3.2.16', 'django==4.0.8', 'django==4.1.2']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
          node-version: 16
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Get pnpm store directory
      id: pnpm-cache
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install javascript packages
      run: |
          cd frontend
          pnpm install
    - name: Cache python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements**.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install ${{ matrix.django }}
        pip install -r example_project/requirements_test.txt
        playwright install chromium
        pip install -r example_project/requirements_ci.txt
        pip install -e .
    - name: Run tests
      run: |
        python -Wd example_project/manage.py test django_mptt_example
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PASSWORD: postgres
        POSTGRES_PORT: 5432
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Setup coverage
      run: |
        cd frontend
        pnpm run build
        cd ..
        mkdir js_coverage
    - name: Test with coverage
      run: |
        COVERAGE=true coverage run --source=django_mptt_admin example_project/manage.py test django_mptt_example
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PASSWORD: postgres
        POSTGRES_PORT: 5432
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Merge coverage
      run: |
        cd coveralls
        pnpm i && gem install coveralls-lcov
        pnpm run merge_coverage
        coveralls-lcov -v -n coverage/lcov.info > coverage.json
        cd ..
        coverage report
    - name: Upload coverage
      run: |
        coveralls --merge=coveralls/coverage.json
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.github_token }}
        COVERALLS_SERVICE_NAME: github
        COVERALLS_GIT_COMMIT: ${{ github.sha }}
        COVERALLS_GIT_BRANCH: ${{ github.ref }}
        COVERALLS_SERVICE_JOB_ID: ${{ github.run_id }}
