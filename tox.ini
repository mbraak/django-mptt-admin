[tox]
envlist = py310-django42,py312-django42,py313-django52,py314-django6

[testenv]
changedir = {toxinidir}/example_project
setenv =
    PYTHONWARNINGS = default
deps =
    -r{toxinidir}/example_project/requirements_test.txt
    django42: Django>=4.2,<4.3
    django52: Django>=5.2,<5.3
    django6: Django>=6.0,<6.1
commands =
    python -Wd manage.py test django_mptt_example
basepython =
    py310: python3.10
    py312: python3.12
    py313: python3.13
    py314: python3.14
