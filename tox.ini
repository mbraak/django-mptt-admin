[tox]
envlist = {py27,py35}-{django18,django19,django110},pypy-django18

[testenv]
changedir = {toxinidir}/example_project
deps =
    -r{toxinidir}/example_project/requirements.txt
    -r{toxinidir}/example_project/requirements_test.txt
    django18: Django>=1.8,<1.9
    django18: django-mptt==0.8.5
    django19: Django>=1.9,<1.10
    django19: django-mptt==0.8.5
    django110: Django>=1.10,<1.11
    django110: https://github.com/matthiask/django-mptt/archive/mk/nomagic.zip
commands =
    python manage.py test django_mptt_example
basepython =
    py27: python2.7
    py35: python3.5
    pypy: pypy
